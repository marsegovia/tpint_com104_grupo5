<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/estilo_login.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <style>
        body{
            background-color: black;
        }
        .bg{
            background-image: url('./banner200.webp');
            background-position: center 0px;
            height: 330px;
        }

        .a{
            text-align: end;
        }
    </style>
    <body>
        <div class="container mt-5" >
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
                    <section class="left-form">
                        <img id="logo" src="./logo.png" alt="">
                     </section>
                </div>

                <div class="col">
                    <h2 class="titulo">Login</h2>
    
                    <form action="#" class="needs validation" novalidate>
                        <div class="mail">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="Email" class="form-control" placeholder="Email" required>
                        </div>
                        <div>
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="Contraseña" class="form-control" placeholder="Contraseña" required>
                            <input type="hidden" name="pass" class="hidpassw"/>
                        </div>
                        <div class="a">
                           <a id="enlace" href="#">¿Olvidaste la contraseña?</a>
                        </div>
                        <br>
                        <div>
                           <a href="./index.html"><button class="boton" type="submit" >Ingresar</button></a>
                           <a href="./index.html"><button class="boton" type="submit">Cerrar</button></a>

                            <div class="invalid-feedback">
                                <p id="p"> Se requieren campos </p>
                            </div>
    
                    </form>
                </div>
    
            </div>
         </div>
         <script src="./js/validate.js"></script>
    </body>
</html>
